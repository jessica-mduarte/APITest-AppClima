<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Aplicativo de Clima</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="card">
            <div class="search">
                <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>

            <!-- Inserindo mensagem de erro por cidade inválida -->
             <div class="erro">
                <p>Cidade inválida</p>
             </div>
            <!-- Inserindo a imagem central do tempo -->
            <div class="weather">
                <img src = "images/rain.png" class="weather-icon">
                <!-- Temperatura -->
                <h1 class="temp">22°c</h1>
                <!-- Nome da cidade -->
                 <h2 class="cidade">New York</h2>
                 <!-- Inserindo informações da Umidade -->
                 <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div> 
                            <p class="umidade">50%</p>
                            <p>Umidade</p>
                        </div>
                    </div>
                    <div class="col">   
                        <img src="images/wind.png">
                        <div> 
                            <p class="vento">15km/h</p>
                            <p>Ventos</p>
                        </div>
                 </div>
            </div>
        </div>
        </div>



<!-- Script com a integração da API -->
<script>

// Validando a URL e o token da chave que permite o acesso a base de dados da API
const apiKey  = "89bb869dc78cada0822d9b5602fedb80";
const apiUrl  = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

// Criando a conexão com o campo de pesquisa
const searchBox     = document.querySelector(".search input");
const searchBtn     = document.querySelector(".search button");

//Criando uma constante para o ícone do tempo
const weatherIcon = document.querySelector(".weather-icon");

// O async deve contar com a variavel da cidade original. Essa função trará de volta as informações para a aplicação funcionar
async function checkTempo(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);


// Criando condição para exibir mensagem inválida caso não retorne uma cidade existente
    if (response.status == 404){
        document.querySelector(".erro").style.display    = "block";
        document.querySelector(".weather").style.display = "none";
    }else

    // Criando a variável que receberá os valores 
    var data = await response.json();


    // Criando as variáveis para receber info
    // Dentro do JSON da api, "name" se refere ao nome da cidade selecionada
    document.querySelector(".cidade").innerHTML     = data.name;
    // Usando o Math.round para arredondar a temperatura
    document.querySelector(".temp").innerHTML       = Math.round(data.main.temp) + "°c";
    document.querySelector(".umidade").innerHTML    = data.main.humidity + "%";
    document.querySelector(".vento").innerHTML      = data.wind.speed + "km/h";

    // Criando as condições para mudar os ícones de acordo com o estado do tempo
    if(data.weather[0].main         == "Clouds"){
        weatherIcon.src = "images/clouds.png";
    }
    else if (data.weather[0].main   == "Clear"){
        weatherIcon.src = "images/clear.png";
    }
    else if (data.weather[0].main   == "Rain"){
        weatherIcon.src = "images/rain.png";
    }
    else if (data.weather[0].main   == "Drizzle"){
        weatherIcon.src = "images/drizzle.png";
    }
    else if (data.weather[0].main   == "Mist"){
        weatherIcon.src = "images/mist.png";
    }
    else if (data.weather[0].main  == "Snow"){
        weatherIcon.src = "images/snow.png";
    }

    document.querySelector(".weather").style.display = "block";
    document.querySelector(".erro").style.display    = "none";
}

// Cria o evento para pesquisa
searchBtn.addEventListener("click", ()=>{
    checkTempo(searchBox.value);
})

 


</script>
</body>
</html>
